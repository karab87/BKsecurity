<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/style.css" />

</head>
<body ng-app="myApp" ng-controller="IndexController">
	<ul class="nav nav-pills">
		<li ng-class="{active:m==selectedMenu}"ng-click="select(m)" class="clickable" ng-repeat="m in menu ">
			<a>{{m}}</a> 
		</li>
	</ul>
	<div ng-if="selectedMenu=='inscription'" ng-controller="InscriptionController">
		<div ng-include="'inscription.html'"></div>
	</div>
		<div ng-if="selectedMenu=='liste'" ng-controller="ListEtudiantController">
		<div ng-include="'ListeEtudiant.html'"></div>
	


	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>

</body>
</html>
